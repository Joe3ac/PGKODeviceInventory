<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f9;
    }

    h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #0078D7;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Staff Management</h2>

  <form id="staffForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="position">Position</label>
    <input type="text" id="position" required>

    <label for="department">Department</label>
    <input type="text" id="department" required>

    <button type="submit">Add Staff</button>
  </form>

  <h2>Staff List</h2>
  <table id="staffTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <!-- Staff rows will appear here -->
    </tbody>
  </table>

  <script>
    const staffForm = document.getElementById("staffForm");
    const staffTable = document.getElementById("staffTable").querySelector("tbody");

    let count = 0;

    staffForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const position = document.getElementById("position").value;
      const department = document.getElementById("department").value;

      count++;

      // Create new row
      const row = staffTable.insertRow();

      row.innerHTML = `
        <td>${count}</td>
        <td>${name}</td>
        <td>${position}</td>
        <td>${department}</td>
      `;

      // Reset form
      staffForm.reset();
    });
  </script>
</body>
</html>
